<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bucket List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="container py-2">
        <h1>Travel Bucket List</h1>
    </header>
    <section class="container py-4">
        <div class="input-group mb-3">
            <input id="destinationInput" class="form-control">
            <button id="addDestination" class="btn btn-primary">Add</button>
        </div>
        <ul id="bucketList"></ul>
        <div>
            <p id="visitedCount"></p>
        </div>
    </section>
    <Script>
        const destinationInput = document.getElementById('destinationInput')
        const addDestinationBtn = document.getElementById('addDestination')
        const unorderedList = document.getElementById('bucketList')
        const visitedCount = document.getElementById('visitedCount')
        let visitedPlacesCount = 0

        //creating a destination list:- creating li and appending it to ul

        addDestinationBtn.addEventListener('click', function () {
            const listElement = document.createElement('li')

            //attaching delete btn to every destinatin added
            listElement.innerHTML =
                `<p><input type="checkbox" id="destinationVisitedCheckbox" onChange="countVisitedPlaces(this)" class="mx-2"/> ${destinationInput.value} <button onClick="deleteDestination(this)" class="btn btn-danger btn-sm mx-5">Delete</button></p>`

            unorderedList.appendChild(listElement)
        })

        function countVisitedPlaces(checkbox) {
            if (checkbox.checked) {
                visitedPlacesCount++
            } else {
                visitedPlacesCount--
            }
            updateCountView()
        }

        function deleteDestination(deleteBtn) {
            const listItem = deleteBtn.parentElement.parentElement
            console.log(listItem)
            if (listItem.childNodes[0].childNodes[0].checked) {
                visitedPlacesCount--
                updateCountView()
            }
            listItem.remove()
        }


        function updateCountView() {
            visitedCount.textContent = `Visited Places Count: ${visitedPlacesCount}`

        }
    </Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
